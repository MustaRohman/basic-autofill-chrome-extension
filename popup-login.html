<head>

	<link rel="stylesheet" href="css/popup-login.css">
</head>
<body>
	<h3>Sign in</h3>
	<form>
		<div class="form-group">
			<label for="emailInput">Email</label>
			<input type="email" class="form-control" id="emailInput" placeholder="hello@example.com">
		</div>
		<div class="form-group">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" id="passwordInput">
		</div>
		
	</form>
	<a href="#" class="center-block">Forgot your password?</a>
	<button type="button" class="btn btn-primary btn-xs button center-block">Login</button>
