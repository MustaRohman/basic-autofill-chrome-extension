<!doctype HTML>
	<head>
		<title>AutoFill Settings</title>
		<meta http-equiv="Content-Language" content="en">
		<script type="text/javascript" src="jquery-3.0.0.js"></script>
		<script type="text/javascript" src="settings.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<script type="text/javascript" src="jquery-3.0.0.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
	</head>
	<body>
		<h1>Configure AutoFill Settings</h1>
		
		<div class="container">
			<!-- Search bar row-->
			<div class="row">
				<div class="ui-widget col-xs-offset-6 col-sm-offset-8 col-xs-6 col-sm-4">
					<input id="names" placeholder="Search...">
				</div>
			</div>

			<!-- Form and list-group row -->
			<div class="row">
				<!-- Form -->
				<div class="col-xs-6 col-sm-8">
					<form role="form">
						<div class="form-group">
							<label class="sr-only" for="website-name">Website Name</label>
							<input type="text" class="form-control center-block" id="website-name" placeholder="Website Name">
						</div>
						<div class="form-group">
							<label for="url">URL:</label>
							<input type="url" class="form-control" id="url" placeholder="Enter website URL">
						</div>
						<div class="form-group">
							<div class="username pull-left">
								<label for="user-field">Username:</label>
								<input type="text" class="form-control" id="user-field" placeholder="Enter username or email">
							</div>
						</div>
						<div class="form-group">
							<div class="username pull-right">
								<label for="pass-field">Password:</label>
								<input type="password" class="form-control" id="pass-field" placeholder="Enter password">
							</div>
						</div>
						<div class="form-group">
							<label for="notes">Notes</label>
							<textarea class="form-control" rows="3" id="notes" placeholder="Enter notes (optional)"></textarea>
						</div>
							<button type="button" class="col-sm-offset-11 btn btn-primary">Save</button>
					</form>
				</div>
				<!-- List-group of websites -->
				<div class="col-xs-6 col-sm-4">
					<div class="list-group scroll pull-left"></div>
				</div>
			</div>

			<!-- Add/delete buttons row -->
			<div class="row">
				<div class="col-xs-offset-6 col-sm-offset-8 col-xs-6 col-sm-4">
					<div class="buttons center-block">
						<button type="button" class="btn btn-default pull-left">-</button>
						<button type="button" class="btn btn-primary pull-right">+</button>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
